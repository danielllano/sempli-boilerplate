<div *ngFor="let clientElement of clients">
  <div>
    <p>{{ clientElement.personId }}</p>
    <p>{{ clientElement.commercialId }}</p>
    <p>{{ clientElement.commercialName }}</p>
    <p>{{ clientElement.code }}</p>
    <p>{{ clientElement.state }}</p>
    <p>{{ clientElement.companyType }}</p>
    <p>{{ clientElement.socialNetworks.facebook }}</p>
    <p>{{ clientElement.creditOfficerId }}</p>
  </div>
</div>
