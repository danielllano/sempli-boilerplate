<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex no-block">
      <div class="mr-3 align-self-center">
        <span class="lstick mr-20"></span>
        <i [className]="statIcon + ' text-primary'" style="font-size: 3rem;"></i>
      </div>
      <div class="align-self-center">
        <h6 class="text-muted mt-10 mb-0"><span translate>{{ statTitle }}</span></h6>
        <h2 class="mt-0">{{ statValue }}</h2>
      </div>
    </div>
  </div>
</div>
