<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-0">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">
        <img class="logo" src="assets/logo-sempli-white.png" alt="Sempli logo"/>
      </a>
      <div id="navbar-menu" class="collapse navbar-collapse float-xs-none top-navbar" [ngbCollapse]="menuHidden">
        <div class="navbar-nav ml-auto">
          <div class="nav-item" ngbDropdown [placement]="['bottom-center', 'bottom-right']">
            <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
            <div ngbDropdownMenu aria-labelledby="language-dropdown">
              <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
                {{language}}
              </button>
            </div>
          </div>
          <div class="nav-item" ngbDropdown [placement]="['bottom-center', 'bottom-right']">
            <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
              <i class="fas fa-user-circle"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="user-dropdown">
              <h6 class="dropdown-header">
                <span translate>Logged in as</span> <b>{{username}}</b></h6>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()" translate>Logout</button>
            </div>
          </div>
        </div>
      </div>
      <button class="navbar-toggler" type="button" aria-controls="navbar-menu"
              aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light bg-white pt-0 pb-0 shadow">
    <div class="container-fluid">
      <div id="navbar-menu" class="collapse navbar-collapse float-xs-none bottom-navbar" [ngbCollapse]="menuHidden">
        <ul class="navbar-nav">
          <li>
            <a class="nav-item nav-link" routerLink="/home" routerLinkActive="active">
              <i class="fas fa-tachometer-alt"></i>
              <span translate>Home</span>
            </a>
          </li>
          <li>
            <a class="nav-item nav-link" routerLink="/clients" routerLinkActive="active">
              <i class="fas fa-address-book"></i>
              <span translate>Clients</span>
            </a>
          </li>
          <li>
            <a class="nav-item nav-link" href="#" routerLinkActive="active">
              <i class="fas fa-file-alt"></i>
              <span translate>Applications</span>
            </a>
          </li>
          <li>
            <a class="nav-item nav-link" href="#" routerLinkActive="active">
              <i class="fas fa-wallet"></i>
              <span translate>Accounts</span>
            </a>
          </li>
          <li>
            <a class="nav-item nav-link" href="#" routerLinkActive="active">
              <i class="fas fa-exchange-alt"></i>
              <span translate>Transactions</span>
            </a>
          </li>
          <li>
            <a class="nav-item nav-link" href="#" routerLinkActive="active">
              <i class="fas fa-calendar-alt"></i>
              <span translate>Installments</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
